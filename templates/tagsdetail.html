<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/app.css">
    <title>Tags detail</title>
</head>
<body>
    <div class="container">
    <p>Tag id : {{tag.tag_id}}</p>
    <h1>Tag name : {{tag.tag_name}}</h1>
    <p>Tag post_tags : {{tag.post_tags}}</p>
    <p>Tag post_id : {{tag.post_id}}</p>
    <p>Post related :</p> 
    <ul>
    {% for post in tag.posts%}

    <a href="/posts/{{post.id}}"><li><h1>{{post.title}}</h1></li></a>

    {%endfor%}




        <form action="/tags/{{tag.tag_id}}/edit"><button  class="btn btn-primary">Edit</button></form>

   
 

        <form action="/tags/{{tag.tag_id}}/delete" method="post"><button  class="btn btn-danger"> Delete</button></form>
    </div>

   


</ul>
</div>
</body>
</html>
