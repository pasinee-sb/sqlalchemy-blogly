<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/app.css">
    <title>User Index</title>
</head>
<body>
  <div class = "container" style="margin-top: 50px;">
 
<h1>post # {{post.id}}</h1>

  <h1>{{post.title}}</h1>
  <h2>{{post.content}}</h2>
  <p>created at {{post.created_at}}</p>
 <p> By  <a href="/users/{{post.user.id}}">{{post.user.first_name}} {{post.user.last_name}} </a></h2>

    <ul>
       {%for tag in post.tags%}
       <a href="/tags/{{tag.tag_id}}"><li>{{tag.tag_name}}</li></a>
       {%endfor%}
    </ul>




  </div>

    <div class="container button">

    <form ><button  class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button></form>
    <form ><button  class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST"> Delete</button></form>
    <form ><button  class="btn btn-success" formaction="/" formmethod="GET">Home</button></form>
</div>


   





</body>
</html>
