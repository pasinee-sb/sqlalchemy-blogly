<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/app.css">
    <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="container">

        <img src="{{user.image_url}}" alt="">
        <h1> {{user.first_name}} {{user.last_name}}</h1>

        </div>
        <div class="container">

        <form action="/users/{{user.id}}/edit"><button class="btn btn-primary" >Edit</button></form>
        <form action="/users/{{user.id}}/delete" method="post"><button class="btn btn-danger" > Delete</button></form>
     
       
    
    </div>
   

    <div class="container">
        <h2>{{user.first_name}}'s posts</h2>
        <ul>{% for post in posts %}
        <a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
        {% endfor%}
        </ul>
        
        <form action="/users/{{user.id}}/posts/new"><button class="btn btn-success">Add Post</button></form>
        <form action="/"><button class="btn btn-primary">Home</button></form>
    </div>

 

</div>
</body>
</html>
